<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/style.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/remix/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app" class="mae">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-5-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"></i> 
                        <span>Busca</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-heart-3-line"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="ri-user-line"></i>
                        <span>Usuário</span>
                    </a>
                    
                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- NAV TOPO -->
                 <div class="top-nav">
                    <h1 class="title-logo"><span>Geladinho</span>DaIlha</h1>
                    <a href="#" class="btn-card" data-count="0">
                        <i class="ri-shopping-bag-line"></i>
                    </a> 
                 </div>
                 
                 <form>
                    <input placeholder="O que vc procura?" type="text">
                    <i class="icone-busca ri-search-2-line"></i>
                </form>
                
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                        <!--Swiper-->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                <img class="img-fluid" src="img/ppg_01.png">
                              </div>
                              <div class="swiper-slide">
                                <img class="img-fluid" src="img/ppg_02.png">
                               </div>
                              <div class="swiper-slide">
                                <img class="img-fluid" src="img/ppg_03.png">
                              </div>
                              <div class="swiper-slide">
                                <img class="img-fluid" src="img/ppg_04.png">
                              </div>
                            </div>
                            <div class="swiper-pagination"></div>
                          </div>

                          <div class="display-flex align-items-center justify-content-space-between">
                               <h2>Categorias</h2>
                               <a href="#">Veja todas <i class="ri-arrow-right-line"></i> </a>      
                          </div>
                          <div class="swiper categorias">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                <button class="filter-btn active">
                                    Todas
                                </button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn active">
                                    Frutas
                                </button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">
                                    Com Nutella
                                </button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">
                                    Ao leite
                                </button>
                              </div>
                              <div class="swiper-slide">
                                <button class="filter-btn">
                                    Brigadeiro
                                </button>
                             </div>
                            </div>
                            <div class="swiper-pagination"></div>
                          </div>

                          <div id="produtos" class=" row margin-top display-flex align-items-center justify-content-start">
                            
                            <!--ITEM CARD-->
                           <div class="item-card">
                              <a href="/detalhes/" class="item">
                                <div class="img-container">
                                  <img src="img/abacate.png">
                                </div>
                                <div class="nome-rating">
                                  <span class="color-gray">Abacate</span>
                                  <span class="bold margin-right">
                                    <i class="mdi mdi-star"></i>
                                    5.0
                                  </span>
                                </div>
                                <div class="price">R$ 2,00</div>
                              </a>
                           </div>
                            <!--ITEM CARD-->
                            <div class="item-card">
                              <a href='#' class="item">
                                <div class="img-container">
                                  <img src="img/amendoim.png">
                                </div>
                                <div class="nome-rating">
                                  <span class="color-gray">Amendoim</span>
                                  <span class="bold margin-right">
                                    <i class="mdi mdi-star"></i>
                                    5.0
                                  </span>
                                </div>
                                <div class="price">R$ 2,00</div>
                              </a>
                           </div>
                            <!--ITEM CARD-->
                            <div class="item-card">
                              <a href="#" class="item">
                                <div class="img-container">
                                  <img src="img/cupuacu.png">
                                </div>
                                <div class="nome-rating">
                                  <span class="color-gray">Cupuaçu</span>
                                  <span class="bold margin-right">
                                    <i class="mdi mdi-star"></i>
                                    5.0
                                  </span>
                                </div>
                                <div class="price">R$ 2,00</div>
                              </a>
                           </div>
                            <!--ITEM CARD-->
                            <div class="item-card">
                              <a href="#" class="item">
                                <div class="img-container">
                                  <img src="img/maracuja.png">
                                </div>
                                <div class="nome-rating">
                                  <span class="color-gray">Maracujá</span>
                                  <span class="bold margin-right">
                                    <i class="mdi mdi-star"></i>
                                    5.0
                                  </span>
                                </div>
                                <div class="price">R$ 2,00</div>
                              </a>
                           </div>
                           <!--ITEM CARD-->
                           <div class="item-card">
                            <a href="#" class="item">
                              <div class="img-container">
                                <img src="img/coco.png">
                              </div>
                              <div class="nome-rating">
                                <span class="color-gray">Coco</span>
                                <span class="bold margin-right">
                                  <i class="mdi mdi-star"></i>
                                  5.0
                                </span>
                              </div>
                              <div class="price">R$ 2,00</div>
                            </a>
                           </div>
                           <!--ITEM CARD-->
                           <div class="item-card">
                            <a href="#" class="item">
                              <div class="img-container">
                                <img src="img/iorgute_nutela.png">
                              </div>
                              <div class="nome-rating">
                                <span class="color-gray">Iorgute com Nutella</span>
                                <span class="bold margin-right">
                                  <i class="mdi mdi-star"></i>
                                  5.0
                                </span>
                              </div>
                              <div class="price">R$ 2,50</div>
                            </a>
                           </div>
                           
                          
                            
                        
                          </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
